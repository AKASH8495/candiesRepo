<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <h1>Candy Shop Stock Management</h1>

    <form id="add-candy-form">
        <label for="candy-name">Name</label>
        <input type="text" id="candy-name" required>

        <label for="candy-description"> Description</label>
        <input type="text" id="candy-description" required>

        <label for="candy-price"> Price</label>
        <input type="number" id="candy-price" required>

        <label for="candy-quantity"> Quantity</label>
        <input type="number" id="candy-quantity" required>

        <button type="button" onclick="addCandy()">Add Candy</button>
    </form>

    <div id="stock-list"></div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
